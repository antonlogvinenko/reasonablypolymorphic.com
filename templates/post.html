<article>
<header>
    <h1><a href="$url$">$title$</a></h1>
</header>
<p class="meta">
    $if(last)$
    <span class="prev">
        <a href="$last$">&larr;</a>
    </span>
    $endif$
    <time>$date$</time>
    $if(tags)$
        <span class="tags">
        $tags$
        </span>
    $endif$
</p>
<div class="content">
    $body$
</div>
</article>
